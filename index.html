<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos Personales</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Control de Gastos Personales</h1>
        <button id="modo-oscuro" aria-label="Cambiar modo oscuro">游깿</button>
    </header>
    <main>
        <section id="seccion-formulario">
            <h2>Nueva Transacci칩n</h2>
            <form id="formulario-transaccion">
                <div class="grupo-formulario">
                    <label for="monto">Monto</label>
                    <input type="number" id="monto" step="0.01" required>
                </div>
                <div class="grupo-formulario">
                    <label for="tipo">Tipo</label>
                    <select id="tipo" required>
                        <option value="ingreso">Ingreso</option>
                        <option value="gasto">Gasto</option>
                    </select>
                </div>
                <div class="grupo-formulario">
                    <label for="categoria">Categor칤a</label>
                    <select id="categoria" required>
                        <option value="salario">Salario</option>
                        <option value="alimentacion">Alimentaci칩n</option>
                        <option value="transporte">Transporte</option>
                        <option value="entretenimiento">Entretenimiento</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="grupo-formulario" id="contenedor-otra-categoria" style="display: none;">
                    <label for="otra-categoria">Nombre para "Otro":</label>
                    <input type="text" id="otra-categoria" placeholder="Especifique la categor칤a">
                </div>
                <div class="grupo-formulario">
                    <label for="descripcion">Descripci칩n (Opcional)</label>
                    <input type="text" id="descripcion">
                </div>
                <button type="submit">Agregar Transacci칩n</button>
            </form>
            <button id="agregar-categoria" class="boton-secundario">Agregar Nueva Categor칤a</button>
            <button id="exportar-excel" class="boton-exportar">Exportar a Excel</button>
            <button id="exportar-pdf" class="boton-exportar">Exportar a PDF</button>
            <button id="exportar-json" class="boton-exportar">Exportar datos</button>
            <label for="importar-json" class="boton-exportar" style="display: inline-block;">
                Importar datos
                <input type="file" id="importar-json" style="display: none;" accept=".json">
            </label>
        </section>
        <section id="seccion-resumen">
            <h2>Resumen Financiero</h2>
            <div class="tarjetas-resumen">
                <div id="saldo-total" class="tarjeta">
                    <h3>Saldo Total</h3>
                    <p>$<span id="saldo">0.00</span></p>
                </div>
                <div id="total-ingresos" class="tarjeta ingreso">
                    <h3>Total Ingresos</h3>
                    <p>$<span id="ingresos">0.00</span></p>
                </div>
                <div id="total-gastos" class="tarjeta gasto">
                    <h3>Total Gastos</h3>
                    <p>$<span id="gastos">0.00</span></p>
                </div>
            </div>
            <div id="resumen-categoria" class="tarjeta">
                <h3>Resumen por Categor칤a</h3>
                <ul id="lista-categoria"></ul>
            </div>
        </section>
        <section id="seccion-historial">
            <h2>Historial de Transacciones</h2>
            <div id="contenedor-filtro">
                <label for="filtro-tipo">Filtrar por tipo:</label>
                <select id="filtro-tipo">
                    <option value="todos">Todos</option>
                    <option value="ingreso">Ingresos</option>
                    <option value="gasto">Gastos</option>
                </select>
                <label for="filtro-categoria">Filtrar por categor칤a:</label>
                <select id="filtro-categoria">
                    <option value="todas">Todas</option>
                </select>
                <label for="filtro-fecha-inicio">Desde:</label>
                <input type="date" id="filtro-fecha-inicio">
                <label for="filtro-fecha-fin">Hasta:</label>
                <input type="date" id="filtro-fecha-fin">
                <button id="aplicar-filtros">Aplicar Filtros</button>
            </div>
            <div class="tabla-contenedor">
                <table id="tabla-transacciones">
                    <thead>
                        <tr>
                            <th>Descripci칩n</th>
                            <th>Monto</th>
                            <th>Tipo</th>
                            <th>Categor칤a</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="lista-transacciones"></tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
