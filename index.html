<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos Personales</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Control de Gastos Personales</h1>
    </header>
    <main>
        <!-- Sección para agregar nuevas transacciones -->
        <section id="seccion-formulario">
            <h2>Nueva Transacción</h2>
            <form id="formulario-transaccion">
                <div class="grupo-formulario">
                    <label for="descripcion">Descripción</label>
                    <input type="text" id="descripcion" required>
                </div>
                <div class="grupo-formulario">
                    <label for="monto">Monto</label>
                    <input type="number" id="monto" step="0.01" required>
                </div>
                <div class="grupo-formulario">
                    <label for="tipo">Tipo</label>
                    <select id="tipo" required>
                        <option value="ingreso">Ingreso</option>
                        <option value="gasto">Gasto</option>
                    </select>
                </div>
                <div class="grupo-formulario">
                    <label for="categoria">Categoría</label>
                    <select id="categoria" required>
                        <option value="salario">Salario</option>
                        <option value="alimentacion">Alimentación</option>
                        <option value="transporte">Transporte</option>
                        <option value="entretenimiento">Entretenimiento</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <!-- Campo para especificar una categoría personalizada -->
                <div class="grupo-formulario" id="contenedor-otra-categoria" style="display: none;">
                    <label for="otra-categoria">Nombre para "Otro":</label>
                    <input type="text" id="otra-categoria" placeholder="Especifique la categoría">
                </div>
                <button type="submit">Agregar Transacción</button>
            </form>
            <!-- Botón para exportar datos a Excel -->
            <button id="exportar-excel" class="boton-exportar">Exportar a Excel</button>
        </section>
        <!-- Sección que muestra el resumen financiero -->
        <section id="seccion-resumen">
            <h2>Resumen Financiero</h2>
            <div class="tarjetas-resumen">
                <div id="saldo-total" class="tarjeta">
                    <h3>Saldo Total</h3>
                    <p>$<span id="saldo">0.00</span></p>
                </div>
                <div id="total-ingresos" class="tarjeta ingreso">
                    <h3>Total Ingresos</h3>
                    <p>$<span id="ingresos">0.00</span></p>
                </div>
                <div id="total-gastos" class="tarjeta gasto">
                    <h3>Total Gastos</h3>
                    <p>$<span id="gastos">0.00</span></p>
                </div>
            </div>
            <div id="resumen-categoria" class="tarjeta">
                <h3>Resumen por Categoría</h3>
                <ul id="lista-categoria"></ul>
            </div>
        </section>
        <!-- Sección que muestra el historial de transacciones -->
        <section id="seccion-historial">
            <h2>Historial de Transacciones</h2>
            <div id="contenedor-filtro">
                <label for="filtro">Filtrar por:</label>
                <select id="filtro">
                    <option value="todos">Todos</option>
                    <option value="ingreso">Ingresos</option>
                    <option value="gasto">Gastos</option>
                </select>
            </div>
            <ul id="lista-transacciones" data-testid="lista-transacciones"></ul>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>
</body>
</html>
